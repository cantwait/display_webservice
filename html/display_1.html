<!DOCTYPE html>
<link rel="stylesheet" href="../css/system.css">
<script src="../js/system.js" defer></script>

<div class="tiles">
    {{range .LcdWorkplaces}}
        <div id="{{.Name}}" class="tile">
            {{.Name}}<br>{{.User}}<br>{{.Order}}<br>{{.Downtime}}
        </div>
    {{end}}
</div>


<div id="production"
     style="color:green;position:absolute;font-size:2.5vw;font-weight: 500;bottom:2.5%;left:30%;transform: translate(-50%, -50%);">
</div>
<div id="downtime"
     style="color:orange;position:absolute;font-size:2.5vw;font-weight: 500;bottom:2.5%;left:50%;transform: translate(-50%, -50%);">
</div>
<div id="offline"
     style="color:red;position:absolute;font-size:2.5vw;font-weight: 500;bottom:2.5%;left:70%;transform: translate(-50%, -50%);"></div>
<div id="time" class="footer" style="left:1%"></div>
<div class="footer" style="right:1%">{{.Version}}</div>
